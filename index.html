<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana dengan Teks Bergerak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            background-color: #34495e;
            padding: 10px 0;
            font-size: 20px;
            text-align: center;
            position: relative;
        }

        .marquee-text {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .calculator {
            background-color: #1abc9c;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            width: 320px;
        }

        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 15px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 28px;
            box-sizing: border-box;
            background-color: #16a085;
            color: #ecf0f1;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #ecf0f1;
            color: #2c3e50;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons button:hover {
            background-color: #bdc3c7;
            transform: scale(1.05);
        }

        .buttons button:active {
            background-color: #95a5a6;
        }

        .buttons button:last-child {
            background-color: #e74c3c;
            color: #ecf0f1;
        }

        .buttons button:last-child:hover {
            background-color: #c0392b;
        }

        .buttons button:nth-child(4n+4) {
            background-color: #f39c12;
            color: #ecf0f1;
        }

        .buttons button:nth-child(4n+4):hover {
            background-color: #e67e22;
        }

        .buttons button[rowspan="2"] {
            grid-row: span 2;
        }

        .buttons button[colspan="2"] {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-text">Selamat datang di Kalkulator Sederhana! LUTHFI</div>
    </div>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="calculateResult()" rowspan="2">=</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')" colspan="2">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        // Menggerakkan teks marquee
        function startMarquee() {
            // Your existing startMarquee function remains unchanged
        }

        startMarquee();

        // Fungsi kalkulator
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.value === 'Error') display.value = '';
            display.value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
